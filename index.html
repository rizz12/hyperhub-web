  <style>
    /* TERMINAL THEME VARIABLES */
    :root {
      --bg-color: #020617;
      --card-bg: #0B1221;
      --border-color: #1E293B;
      --text-main: #E2E8F0;
      --text-muted: #64748B;
      --accent-green: #10B981;
      --accent-red: #EF4444;
      --accent-blue: #3B82F6;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.5;
      overflow-x: hidden;
    }

    /* UTILITIES */
    .glass {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
    }

    .interactive {
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .interactive:hover {
      border-color: var(--accent-green);
    }

    /* SCROLLBAR */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

    /* LAYOUT UTILS */
    .bento-grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 12px;
      padding: 12px;
      max-width: 1920px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 12px;
      display: flex;
      flex-direction: column;
      border-radius: 4px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border-color);
    }

    .card-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }
