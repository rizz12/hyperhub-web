<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HyperHub – Hyperliquid Metrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CDN (simplified setup) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #020617;
    }
    .glass {
      background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.12), transparent 60%),
                  rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.18);
      backdrop-filter: blur(14px);
    }
    .card-hover {
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 40px rgba(0, 0, 0, 0.55);
      border-color: rgba(148, 163, 184, 0.4);
    }
    .chart-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto; /* Lepší centrování */
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px; /* Zaoblené rohy pro hezčí vzhled */
      cursor: pointer; /* Indicate clickable */
    }
    .info-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 10px;
      width: 16px;
      height: 16px;
      cursor: help;
    }
    .info-badge:hover {
      border-color: rgba(255, 255, 255, 0.45);
    }
    /* Animace pro grafy */
    .chart-container {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #020617;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 800px;
      border-radius: 8px;
      position: relative;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    /* Dropdown styles */
    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #020617;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-menu a {
      color: gray;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-menu a:hover {
      background-color: #111;
    }
    /* Expandable rows */
    .expandable {
      display: none;
    }
  </style>
</head>
